<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://use.typekit.com/cfo6pfq.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <link rel="stylesheet" href="/static/css/pickem.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        {% block head %}{% endblock %}
        <script type="text/javascript">
        var gOverride = {
          center: false
        };
        </script>
        <title>{% block title %}{% endblock %} Pickem Pickem</title>
    </head>
    <body id="{% block bodyid %}{% endblock %}" class="{% block bodyclass %}{% endblock %}">
        <div id="gridbutton" style="position: absolute; top: 0; left: -50px;"><a href="javascript:document.getElementById('grid').style.display='block';return false;">GRID</a></div>
        <div id="grid" style="display: none;">&nbsp;</div>
        
        <div id="header" class="header">
            <h1><a href="/">Pickem Pickem</a></h1>
            {% include "_account.html" %}
        </div>

        <div id="page-header" class="header">{% block page_header %}{% endblock %}</div>

        <div id="content" class="{% block content_class %}{% endblock %}">
            {% block content %}
            {% endblock %}
        </div>

        <div id="footer" class="footer">
            <a href="/" class="logo">Pickem Pickem</a> &#8594; made by <a href="http://mccutchen.me/">Will McCutchen</a>
        </div>

        {% if PRODUCTION %}
            <script type="text/javascript">
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', 'UA-18144240-2']);
                _gaq.push(['_trackPageview']);
                (function() {
                    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                })();
            </script>
        {% endif %}
    </body>
</html>
