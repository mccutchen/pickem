<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} Pickem Pickem</title>
        <link rel="stylesheet" href="/static/css/pickem.css">
        {% block head %}{% endblock %}
        <script type="text/javascript">
        var gOverride = {
          center: false
        };
        </script>
    </head>
    <body id="{% block bodyid %}{% endblock %}" class="{% block bodyclass %}{% endblock %}">
        <div id="gridbutton" style="position: absolute; top: 0; left: -50px;"><a href="javascript:document.getElementById('grid').style.display='block';return false;">GRID</a></div>
        <div id="grid" style="display: none;">&nbsp;</div>
        
        <div id="header" class="header">
            <h1><a href="/">Pickem Pickem</a></h1>
            {% include "_account.html" %}
        </div>

        <div id="page-header" class="header">{% block page_header %}{% endblock %}</div>

        <div id="content" class="{% block content_class %}{% endblock %}">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
